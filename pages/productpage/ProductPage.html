  </head>
  <body>
    <section class="dashboard-section">
      <!-- ======================================== -->
      <!-- mobile version -->
      <nav id="mobile-navbar">
        <figure class="mobile-navbar__logo">
          <img src="../../assests/logo/idbi-bank-logo.svg" alt="" />
        </figure>
        <button id="sidebar-button">
          <div class="sidebar-button__bar-one"></div>
          <div class="sidebar-button__bar-two"></div>
        </button>
      </nav>

      <aside id="mobile-sidebar" class="mobile-sidebar">
        <div class="mobile-sidebar__logo-container">
          <figure class="mobile-sidebar__logo-container__logo">
            <img src="../../assests/logo/logo2.png" alt="" />
          </figure>
          <h1>aditya mall</h1>
        </div>
        <div class="sidebar-buttons-container">
          <button
            class="sidebarButton sidebar-button-active"
            onclick="location.href='../dashboard/dashboardOne.html'"
          >
            <i class="fa-solid fa-user"></i>
            <span>i-eAadhar</span>
          </button>
          <button class="sidebarButton">
            <i class="fa-solid fa-address-card"></i>
            <span>i-Pan</span>
          </button>
          <button class="sidebarButton">
            <i class="fa-solid fa-check"></i>
            <span>i-oKYC</span>
          </button>
          <button class="sidebarButton">
            <i class="fa-solid fa-mask"></i>
            <span>i-maskedAadhar</span>
          </button>
          <button class="sidebarButton">
            <i class="fa-solid fa-video"></i>
            <span>i-VideoKYC</span>
          </button>
          <button class="sidebarButton">
            <i class="fa-solid fa-c"></i>
            <span>i-cibil</span>
          </button>
          <button class="sidebarButton">
            <i class="fa-solid fa-piggy-bank"></i>
            <span>i-savingsAccount</span>
          </button>
          <button class="sidebarButton">
            <i class="fa-solid fa-money-bill-1-wave"></i>
            <span>i-currentAccount</span>
          </button>
          <button class="sidebarButton">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            <span>logout</span>
          </button>
        </div>
      </aside>

      <main class="hero-container">
        <div class="hero-container-info">
          <h1></h1>
          <p>Integrating</p>
          <span><i class="fa-solid fa-arrow-right"></i></span>
        </div>

        <div class="hero-card-container">
          <a href="../dashboard/dashboardOne.html" class="card">
            <i class="fa-solid fa-user"></i>
            <span>i-eAadhar</span>
          </a>
          <a class="card">
            <i class="fa-solid fa-address-card"></i>
            <span>i-Pan</span>
          </a>
          <a class="card">
            <i class="fa-solid fa-check"></i>
            <span>i-oKYC</span>
          </a>
          <a class="card">
            <i class="fa-solid fa-mask"></i>
            <span>i-maskedAadhar</span>
          </a>
          <a class="card">
            <i class="fa-solid fa-video"></i>
            <span>i-VideoKYC</span>
          </a>
          <a class="card">
            <i class="fa-solid fa-c"></i>
            <span>i-cibil</span>
          </a>
          <a class="card">
            <i class="fa-solid fa-piggy-bank"></i>
            <span>i-savingsAccount</span>
          </a>
          <a class="card">
            <i class="fa-solid fa-money-bill-1-wave"></i>
            <span>i-currentAccount</span>
          </a>
        </div>
      </main>

      <!-- mobile version end -->
      <!-- ========================================== -->
    </section>

    <script>
      //=================================================

      // mobile responsive

      const sidebarButton = document.getElementById("sidebar-button");
      const sidebar = document.getElementById("mobile-sidebar");
      const sidebarBarOne = document.querySelector(".sidebar-button__bar-one");
      const sidebarBarTwo = document.querySelector(".sidebar-button__bar-two");
      const allButtons = document.querySelectorAll(
        ".sidebar-buttons-container button"
      );

      allButtons.forEach((button) => {
        button.addEventListener("click", function () {
          this.classList.add("sidebar-button-active");

          if (this.innerText !== "Logout") {
            sidebar.classList.remove("active-sidebar");
          }

          sidebarBarOne.classList.toggle("sidebar-button__bar-one-active");

          sidebarBarTwo.classList.toggle("sidebar-button__bar-two-active");
        });
        console.log(button.innerText);
      });

      sidebarButton.addEventListener("click", () => {
        console.log(sidebarBarOne);
        console.log(sidebarBarTwo);
        sidebar.classList.toggle("active-sidebar");
        sidebarBarOne.classList.toggle("sidebar-button__bar-one-active");
        sidebarBarTwo.classList.toggle("sidebar-button__bar-two-active");
      });

      // mobile responsive end
    </script>
  </body>
</html>
